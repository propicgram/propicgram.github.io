            // Ïä§ÌÅ¨Î°§ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà

        if (

        ) {

        });

        // ÌÅ¥Î¶≠ Ïãú ÌéòÏù¥ÏßÄ Îß® ÏúÑÎ°ú Ïä§ÌÅ¨Î°§ (Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º Ï∂îÍ∞Ä)
        function backToTop() {
        const position =
            document.documentElement.scrollTop || document.body.scrollTop;
        if (position) {

            window.scrollTo(0, position - position / 10);

        const slide = document.querySelector(".slide");
let slideWidth = slide.clientWidth;
const prevBtn = document.querySelector(".slide_prev_button");
const nextBtn = document.querySelector(".slide_next_button");
const slideItems = document.querySelectorAll(".slide_item");
const maxSlide = slideItems.length;
let currSlide = 1;
const pagination = document.querySelector(".slide_pagination");
for (let i = 0; i < maxSlide; i++) {
  if (i === 0) pagination.innerHTML += `<li class="active">‚Ä¢</li>`;
  else pagination.innerHTML += `<li>‚Ä¢</li>`;
}
const paginationItems = document.querySelectorAll(".slide_pagination > li");

function nextMove() {
  currSlide++;
  if (currSlide <= maxSlide) {
    const offset = slideWidth * (currSlide - 1);
    slideItems.forEach((i) => {
      i.setAttribute("style", `left: ${-offset}px`);
    });
    paginationItems.forEach((i) => i.classList.remove("active"));
    paginationItems[currSlide - 1].classList.add("active");
  } else {
    currSlide = 1;
    slideItems.forEach((i) => {
      i.setAttribute("style", `left: 0px`);
    });
    paginationItems.forEach((i) => i.classList.remove("active"));
    paginationItems[currSlide - 1].classList.add("active");
  }
  clearInterval(autoSlideInterval);
  startAutoSlide();
}


function prevMove() {
  currSlide--;
  if (currSlide > 0) {
    const offset = slideWidth * (currSlide - 1);
    slideItems.forEach((i) => {
      i.setAttribute("style", `left: ${-offset}px`);
    });
    paginationItems.forEach((i) => i.classList.remove("active"));
    paginationItems[currSlide - 1].classList.add("active");
  } else {
    currSlide = maxSlide;
    const offset = slideWidth * (currSlide - 1);
    slideItems.forEach((i) => {
      i.setAttribute("style", `left: ${-offset}px`);
    });
    paginationItems.forEach((i) => i.classList.remove("active"));
    paginationItems[currSlide - 1].classList.add("active");
  }
}

nextBtn.addEventListener("click", () => {
  nextMove();
});

prevBtn.addEventListener("click", () => {
  prevMove();
});

window.addEventListener("resize", () => {
  slideWidth = slide.clientWidth;
});

for (let i = 0; i < maxSlide; i++) {
  paginationItems[i].addEventListener("click", () => {
    currSlide = i + 1;
    const offset = slideWidth * (currSlide - 1);
    slideItems.forEach((i) => {
      i.setAttribute("style", `left: ${-offset}px`);
    });
    paginationItems.forEach((i) => i.classList.remove("active"));
    paginationItems[currSlide - 1].classList.add("active");
  });
}

let autoSlideInterval;

function startAutoSlide() {
  autoSlideInterval = setInterval(() => {
    nextMove();
  }, 3000);
}

function stopAutoSlide() {
  clearInterval(autoSlideInterval);
}

startAutoSlide();

slide.addEventListener("mouseenter", () => {
  stopAutoSlide();
});

slide.addEventListener("mouseleave", () => {
  startAutoSlide();
});

let touchStartX;
let touchEndX;
let touchTimer;

slide.addEventListener("touchstart", (e) => {
  touchStartX = e.touches[0].clientX;
  stopAutoSlide();
});

slide.addEventListener("touchmove", (e) => {
  touchEndX = e.touches[0].clientX;
});

slide.addEventListener("touchend", () => {
  clearTimeout(touchTimer);
  const touchDifference = touchStartX - touchEndX;
  if (touchDifference > 50) {
    nextMove();
  } else if (touchDifference < -50) {
    prevMove();
  }
  touchTimer = setTimeout(() => {
    startAutoSlide();
  }, 2000);
});

    </script>
  </body>
</html>
