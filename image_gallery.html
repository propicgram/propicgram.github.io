<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>propicgram</title>
    <link rel="icon" href="./IndexImage/favicon.png" type="image/x-icon">
    <style>
      @font-face { /* 한국어폰트 */
          font-family: 'LINESeedKR-Bd';
          src: url('./LINESeedKR-Bd.woff2') format('woff2');
          font-weight: 700;
          font-style: normal;
      }

      @font-face { /* 일본어폰트 */
          font-family: 'LINESeedJP_OTF_Bd';
          src: url('./LINESeedJP_OTF_Bd.woff2') format('woff2');
          font-weight: 700;
          font-style: normal;
      }

      @font-face { /* 영어폰트 */
          font-family: 'LINESeedSans_W_Bd';
          src: url('./LINESeedSans_W_Bd.woff2') format('woff2');
          font-weight: 700;
          font-style: normal;
      }

      *{
          font-family: 'LINESeedSans_W_Bd', sans-serif;
          user-select: none;
      }

      body {
        background: linear-gradient(to bottom, #0a0613, #120f39, #241a4d, #12062a);
        margin: 0;
        padding: 0;
      }

      .grid-container {
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(2, minmax(150px, 1fr));
        gap: 10px;
        max-width: 1000px;
        padding-top: 10px;
        padding: 50px;
        box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        border-radius: 30px; 
      }

      .main-area {
        color: rgb(221, 221, 221);
        margin: 0 auto;
        font-size: 23px;
        max-width: 1000px;
        text-align: left;
        border-radius: 30px; 
        box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        padding: 50px;
        padding-top: 5px;
      }

      img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 15px;
      }

      header {
            font-size: 20px;
            color: #000e17;
            padding: 10px 20px 20px 10px;
            text-align: center;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

      footer {
            font-size: 15px;
            color: rgb(167, 167, 167);
            text-align: center;
            bottom: 0;
            width: 100%;
            margin: 0 auto;
            padding: 7px 0 7px 0;
      }

      .element {
            background-color: rgba(43, 39, 102, 0.2);
      }

      .footer-text {
          display: inline-block;
          padding: 0px;
          margin: 5px;
      }

      .btn-custom {
        background-color: rgba(43, 39, 102, 0.2);
        border: 1px solid #a47dfb; 
        color: #cecece;
        padding: 10px 20px;
        margin: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        border-radius: 25px; 
        transition: background-color 0.3s, color 0.3s;
        margin: 10px auto;
        display: block;
      }

      .btn-custom:hover {
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
        transform: translateY(-3px);
        background-color:#a47dfb; 
        color: rgb(255, 255, 255);
      }

      .loading-animation {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #000;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 10px auto;
        display: none;
      }

      .modal-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .modal-btn {
        background-color: #ffffff; /* 흰 배경 색상 */
        border: 3px solid #000000; /* 검정색 테두리 */
        color: #000000; /* 텍스트 색상 */
        padding: 10px; /* 내부 여백 */
        margin: 10px; /* 바깥 여백 */
        text-align: center; /* 텍스트 가운데 정렬 */
        text-decoration: none; /* 링크 스타일 제거 */
        width: 200px;
        display: inline-block;
        font-size: 16px; /* 폰트 크기 */
        cursor: pointer; /* 커서 스타일 변경 */
        border-radius: 25px; /* 버튼 둥글게 만들기 */
        transition: box-shadow 0.3s, transform 0.3s; /* 트랜지션 속성 추가 */
      }

      .modal-btn:hover {
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4); /* 호버 시 그림자 효과 */
        transform: translateY(-3px); /* 호버 시 버튼 조금 올리기 */
        background-color: #000000;
        color: #fff;
      }

      .modal {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        display: none;
        position: fixed;
        z-index: 9999;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 15px;
        max-width: 600px;
        transition: opacity 0.3s ease; /* 이 줄을 추가하여 페이드 인 효과를 줍니다. */
        opacity: 0; /* 초기 투명도를 0으로 설정합니다. */
        pointer-events: none; /* 초기에는 포인터 이벤트를 비활성화합니다. */
      }

      .modal.show {
        opacity: 1; /* 모달이 표시될 때 투명도를 1로 설정합니다. */
        pointer-events: auto; /* 포인터 이벤트를 활성화합니다. */
      }

      .category-buttons {
        padding: 5px;
        display: flex;
        justify-content: left;
        max-width: 1000px;
        margin: 0 auto;
      }

      .category-btn {
        background-color: rgba(43, 39, 102, 0.2);
        border: 1px solid #a47dfb; 
        color: #cecece;
        padding: 10px; /* 내부 여백 */
        padding-left: 15px;
        padding-right: 15px;
        margin: 10px 10px 10px 0;
        text-align: center; /* 텍스트 가운데 정렬 */

        display: inline-block;

      }

      .category-btn:hover {
        background-color:#a47dfb; 
        color: rgb(255, 255, 255);
      }

      #loading-screen img {
        vertical-align: middle;
      }

      #loading-screen h1 {
        display: inline-block;
        vertical-align: middle;
        margin: 0;
      }

      #loading-screen {
        transition: opacity 1s; /* 투명도 변화를 1초 동안 부드럽게 만듭니다. */
        z-index: 9999;
      }

      .announcement {
          padding: 50px;
          max-width: 1000px;
          margin: 0 auto;
          border-radius: 30px; 
          margin-bottom: 20px;
          box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);

      .announcement-content {
          display: flex;
          align-items: center;
          justify-content: space-between;
      }

      .announcement-text {
          max-width: 60%;
      }

      .announcement h2 {
          margin: 5px 0px 5px 0px;
      }

      .announcement-text p {

      }

      .announcement-heading {
          font-size: 1.5em;
          color: #333;
      }

      .announcement-image img {
          width: 200px;
          height: auto;
      }

        .btn {

        .language-buttons {
            display: flex;

        }

        .language-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            background-color: transparent;

        }

        .language-buttons button:last-child {
            margin-right: 0;
        }

        .language-buttons button:hover {
            color: rgb(83, 83, 83);
        }

        .gradient-text {
            background: linear-gradient(to right, #a47dfb, #c19af4, #e6cbfc, #f9eac6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 48px; /* 글자 크기 설정 */
        }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media only screen and (max-width: 600px) {
        /* Add your mobile-specific styles here */

            padding: 5px;
            margin-bottom: 0px;
            font-size: 18px;
        }

          font-size: 13px;
        }

        .category-btn {
          padding-left: 12px;

        }

        .grid-container {
          gap: 5px;

        }

        img {
          border-radius: 10px;
        }

        .btn-custom {
          font-size: 12px;
          padding: 8px;
        }

        .loading-animation {
          margin: 5px auto;
        }

        .modal {
          max-width: 320px;
        }

        footer {
          font-size: 10px;
        }

        .btn {
                margin: 0 auto;
                margin-top: 20px;
            }

        .announcement {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

            display: flex;

        }

        .hd h1{
            font-size: 30px;
        }

        .hd img {
            width: 10px;
            height: auto;
        }
      }
    </style>

    <script>
      function loadCategoryImages(category) {
        switch (category) {
          case 1:
            imageArray = imageArray1;
            break;
          case 2:
            imageArray = imageArray2;
            break;
          case 3:
            imageArray = imageArray3;
            break;
          case 4:
            imageArray = imageArray4;
            break;
          default:
            imageArray = [];
        }

        gridContainer.innerHTML = ""; // 기존 이미지 삭제

        for (var i = 0; i < itemsToShow; i++) {
          if (i >= imageArray.length) {
            loadMoreButton.style.display = "none";
            break;
          }

          var imgTag = document.createElement("img");
          imgTag.src = imageArray[i][1];
          imgTag.alt = imageArray[i][0];

          var gridItem = document.createElement("div");
          gridItem.classList.add("grid-item");
          gridItem.appendChild(imgTag);

          gridContainer.appendChild(gridItem);
        }

        startIndex = itemsToShow; // 시작 인덱스 초기화
        if (startIndex >= imageArray.length) {
          loadMoreButton.style.display = "none";
        } else {
          loadMoreButton.style.display = "block";
        }
      }

      var categoryButtons = document.querySelectorAll(".category-btn");
      categoryButtons.forEach(function (button, index) {
        button.addEventListener("click", function () {
          loadCategoryImages(index + 1); // 카테고리는 1부터 시작하므로 index + 1
        });
      });

      // image arrays
      var imageArray = [];
      for (var i = 1; i <= 42; i++) {
        imageArray.push(["#aesthetic", `./aesthetic_image/${i}.jpg`]);
      }

      var imageArray1 = [];
      for (var i = 1; i <= 139; i++) {
        imageArray1.push(["#travel", `./All/${i}.jpg`]);
      }

      var imageArray2 = [];
      for (var i = 1; i <= 30; i++) {
        imageArray2.push(["#character", `./character_image/${i}.jpg`]);
      }

      var imageArray3 = [];
      for (var i = 1; i <= 42; i++) {
        imageArray3.push(["#aesthetic", `./aesthetic_image/${i}.jpg`]);
      }

      /* var imageArray4 = [
      ['#travel#landscapephotography#scenery', './All/1.jpg'],
      ]; */

      var closeBtn = document.getElementById("closeBtn");
      var downloadBtn = document.getElementById("downloadBtn");
      var modal = document.getElementById("modal");
      var modalImg = document.getElementById("modal-content");

      function closeModal() {
        modal.style.display = "none";
      }

      function openModal(src, alt) {
        modal.style.display = "block";
        modalImg.src = src;
        modalImg.alt = alt;
      }

      document.addEventListener("click", function (e) {
        if (
            e.target &&
            e.target.nodeName == "IMG" &&
            e.target.parentElement !== document.querySelector("header") &&
            e.target.parentElement !== document.querySelector(".announcement-image") &&
            e.target.parentElement !== document.getElementById("loading-screen")
        ) {
            var src = e.target.src;
            var alt = e.target.alt;
            openModal(src, alt);
        }
        });


      closeBtn.addEventListener("click", closeModal);

      downloadBtn.addEventListener("click", function () {
        var a = document.createElement("a");
        a.href = modalImg.src;
        a.download = modalImg.alt;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });

      var gridContainer = document.getElementById("gridContainer");
      var loadMoreButton = document.querySelector(".btn-custom");
      var startIndex = 0;
      var itemsToShow = 8;

      function loadMoreImages() {
        var loadingAnimation = document.getElementById("loadingAnimation");
        loadingAnimation.style.display = "block";

        setTimeout(function () {
          for (var i = startIndex; i < startIndex + itemsToShow; i++) {
            if (i >= imageArray.length) {
              loadMoreButton.style.display = "none";
              break;
            }

            var imgTag = document.createElement("img");
            imgTag.src = imageArray[i][1];
            imgTag.alt = imageArray[i][0];

            var gridItem = document.createElement("div");
            gridItem.classList.add("grid-item");
            gridItem.appendChild(imgTag);

            gridContainer.appendChild(gridItem);
          }

          startIndex += itemsToShow;

          if (startIndex >= imageArray.length) {
            loadMoreButton.style.display = "none";
          }

          loadingAnimation.style.display = "none";
        }, 700);
      }

      // 페이지 로딩시 처음 8개 이미지만 로드
      window.addEventListener("load", loadMoreImages);

      function openModal(src, alt) {
        modal.style.display = "block";
        modal.classList.add("show");
        modalImg.src = src;
        modalImg.alt = alt;
      }

      function closeModal() {
        modal.classList.remove("show");
        setTimeout(function () {
          modal.style.display = "none";
        }, 300);
      }

      function showLoadingScreen() {
          var loadingScreen = document.getElementById('loading-screen');
          loadingScreen.style.display = 'flex';
          loadingScreen.style.opacity = '1';
      }

      // loading
      function hideLoadingScreen() {
        var loadingScreen = document.getElementById("loading-screen");
        loadingScreen.style.opacity = "0";
        setTimeout(function () {
          loadingScreen.style.display = "none";
        }, 1000);
      }

      window.onload = function () {
        setTimeout(hideLoadingScreen, 1500);
      };
    
    function changeLanguageAndShowLoading(language) {
            showLoadingScreen();

            setTimeout(function() {
                changeLanguage(language);
                hideLoadingScreen();
            }, 1000);
        }

        function redirectToImage() {
            changeLanguageAndShowLoading('en');
            window.location.href = "./image_gallery.html";
        }

        function redirectToDownload() {
            changeLanguageAndShowLoading('en');
            window.location.href = "https://play.google.com/store/apps/details?id=com.propicgram&pcampaignid=web_share";
        }

        function changeLanguage(language) {
            var elementsToTranslate = document.querySelectorAll('[data-lang]');

            elementsToTranslate.forEach(function(element) {
                var translations = JSON.parse(element.dataset.lang);
                element.textContent = translations[language];
            });
        }

        window.onload = function() {
            setTimeout(hideLoadingScreen, 2000);
            changeLanguage('en'); // Set default language (English)
        };

        function changeFont(fontFamily) {
            var elementsToChangeFont = document.querySelectorAll('*');
            
            elementsToChangeFont.forEach(function(element) {
                element.style.fontFamily = fontFamily;
            });
        }
    </script>
