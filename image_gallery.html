        color: #fff;

        border: solid 0.5px #868e96;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        display: none;
        position: fixed;
        z-index: 9999;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background-color: white;
        padding: 20px;
        max-width: 600px;
        transition: opacity 0.3s ease; /* 이 줄을 추가하여 페이드 인 효과를 줍니다. */

      .modal img{

      }

      .modal.show {
        opacity: 1; /* 모달이 표시될 때 투명도를 1로 설정합니다. */

        /* banner slide */
        .slide {
          display: flex;

          width: 100%;
          user-select: none;

          justify-content: center;

          flex-shrink: 0;

        .slide_item > h3 {
          color: #ffffff;
          width: 100%;
          padding-left: 30px;
          z-index: 99;
        }
        .slide_button {
          /* layout */
          display: flex;
          justify-content: center;
          align-items: center;

          /* position */
          position: absolute;
          /* 버튼이 중앙에 위치하게 하기위해 계산 */
          top: calc(50% - 16px);

          /* style */
          font-weight: bold;
          color: rgb(32, 32, 32);
          cursor: pointer;
        }

          left: 10px;

        .slide_next_button {

          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(to top, rgba(0,0,0,0.5), rgba(0,0,0,0));

        if (

        ) {

        } else {
            document.getElementById('btn-back-to-top').style.display = 'none';
        }
        });

        // 클릭 시 페이지 맨 위로 스크롤 (애니메이션 효과 추가)
        function backToTop() {
        const position =

            window.requestAnimationFrame(() => {
            window.scrollTo(0, position - position / 10);

        const slide = document.querySelector(".slide");
let slideWidth = slide.clientWidth;
const prevBtn = document.querySelector(".slide_prev_button");
const nextBtn = document.querySelector(".slide_next_button");
const slideItems = document.querySelectorAll(".slide_item");
const maxSlide = slideItems.length;
let currSlide = 1;
const pagination = document.querySelector(".slide_pagination");
for (let i = 0; i < maxSlide; i++) {
  if (i === 0) pagination.innerHTML += `<li class="active">•</li>`;
  else pagination.innerHTML += `<li>•</li>`;
}
const paginationItems = document.querySelectorAll(".slide_pagination > li");

function nextMove() {
  currSlide++;
  if (currSlide <= maxSlide) {
    const offset = slideWidth * (currSlide - 1);
    slideItems.forEach((i) => {
      i.setAttribute("style", `left: ${-offset}px`);
    });
    paginationItems.forEach((i) => i.classList.remove("active"));
    paginationItems[currSlide - 1].classList.add("active");
  } else {
    currSlide = 1;
    slideItems.forEach((i) => {
      i.setAttribute("style", `left: 0px`);
    });
    paginationItems.forEach((i) => i.classList.remove("active"));
    paginationItems[currSlide - 1].classList.add("active");
  }
  clearInterval(autoSlideInterval);
  startAutoSlide();
}


function prevMove() {
  currSlide--;
  if (currSlide > 0) {
    const offset = slideWidth * (currSlide - 1);
    slideItems.forEach((i) => {
      i.setAttribute("style", `left: ${-offset}px`);
    });
    paginationItems.forEach((i) => i.classList.remove("active"));
    paginationItems[currSlide - 1].classList.add("active");
  } else {
    currSlide = maxSlide;
    const offset = slideWidth * (currSlide - 1);
    slideItems.forEach((i) => {
      i.setAttribute("style", `left: ${-offset}px`);
    });
    paginationItems.forEach((i) => i.classList.remove("active"));
    paginationItems[currSlide - 1].classList.add("active");
  }
}

nextBtn.addEventListener("click", () => {
  nextMove();
});

prevBtn.addEventListener("click", () => {
  prevMove();
});

window.addEventListener("resize", () => {
  slideWidth = slide.clientWidth;
});

for (let i = 0; i < maxSlide; i++) {
  paginationItems[i].addEventListener("click", () => {
    currSlide = i + 1;
    const offset = slideWidth * (currSlide - 1);
    slideItems.forEach((i) => {
      i.setAttribute("style", `left: ${-offset}px`);
    });
    paginationItems.forEach((i) => i.classList.remove("active"));
    paginationItems[currSlide - 1].classList.add("active");
  });
}

let autoSlideInterval;

function startAutoSlide() {
  autoSlideInterval = setInterval(() => {
    nextMove();
  }, 3000);
}

function stopAutoSlide() {
  clearInterval(autoSlideInterval);
}

startAutoSlide();

slide.addEventListener("mouseenter", () => {
  stopAutoSlide();
});

slide.addEventListener("mouseleave", () => {
  startAutoSlide();
});

let touchStartX;
let touchEndX;
let touchTimer;

slide.addEventListener("touchstart", (e) => {
  touchStartX = e.touches[0].clientX;
  stopAutoSlide();
});

slide.addEventListener("touchmove", (e) => {
  touchEndX = e.touches[0].clientX;
});

slide.addEventListener("touchend", () => {
  clearTimeout(touchTimer);
  const touchDifference = touchStartX - touchEndX;
  if (touchDifference > 50) {
    nextMove();
  } else if (touchDifference < -50) {
    prevMove();
  }
  touchTimer = setTimeout(() => {
    startAutoSlide();
  }, 2000);
});
