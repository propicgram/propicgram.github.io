    <script>
      function loadCategoryImages(category) {
        switch (category) {
          case 1:
            imageArray = imageArray1;
            break;
          case 2:
            imageArray = imageArray2;
            break;
          case 3:
            imageArray = imageArray3;
            break;
          case 4:
            imageArray = imageArray4;
            break;
          default:
            imageArray = [];
        }

        gridContainer.innerHTML = ""; // ê¸°ì¡´ ì´ë¯¸ì§€ ì‚­ì œ

        for (var i = 0; i < itemsToShow; i++) {
          if (i >= imageArray.length) {
            loadMoreButton.style.display = "none";
            break;
          }

          var imgTag = document.createElement("img");
          imgTag.src = imageArray[i][1];
          imgTag.alt = imageArray[i][0];

          var gridItem = document.createElement("div");
          gridItem.classList.add("grid-item");
          gridItem.appendChild(imgTag);

          gridContainer.appendChild(gridItem);
        }

        startIndex = itemsToShow; // ì‹œì‘ ì¸ë±ìŠ¤ ì´ˆê¸°í™”
        if (startIndex >= imageArray.length) {
          loadMoreButton.style.display = "none";
        } else {
          loadMoreButton.style.display = "block";
        }
      }

      var categoryButtons = document.querySelectorAll(".category-btn");
      categoryButtons.forEach(function (button, index) {
        button.addEventListener("click", function () {
          loadCategoryImages(index + 1); // ì¹´í…Œê³ ë¦¬ëŠ” 1ë¶€í„° ì‹œì‘í•˜ë¯€ë¡œ index + 1
        });
      });

      // image arrays
      var imageArray = [];
      for (var i = 1; i <= 42; i++) {
        imageArray.push(["#aesthetic", `./aesthetic_image/${i}.jpg`]);
      }

      var imageArray1 = [];
      for (var i = 1; i <= 139; i++) {
        imageArray1.push(["#travel", `./All/${i}.jpg`]);
      }

      var imageArray2 = [];
      for (var i = 1; i <= 30; i++) {
        imageArray2.push(["#character", `./character_image/${i}.jpg`]);
      }

      var imageArray3 = [];
      for (var i = 1; i <= 42; i++) {
        imageArray3.push(["#aesthetic", `./aesthetic_image/${i}.jpg`]);
      }
      var imageArray4 = [];

      var imageArray5 = [];

      var imageArray6 = [];

      var imageArray7 = [];


      var closeBtn = document.getElementById("closeBtn");
      var downloadBtn = document.getElementById("downloadBtn");
      var modal = document.getElementById("modal");
      var modalImg = document.getElementById("modal-content");

      function closeModal() {
        modal.style.display = "none";
      }

      function openModal(src, alt) {
        modal.style.display = "block";
        modalImg.src = src;
        modalImg.alt = alt;
      }

      document.addEventListener("click", function (e) {
        if (
            e.target &&
            e.target.nodeName == "IMG" &&
            e.target.parentElement !== document.querySelector("header") &&
            e.target.parentElement !== document.querySelector(".announcement-image") &&
            e.target.parentElement !== document.querySelector(".sns1") &&
            e.target.parentElement !== document.querySelector(".sns2") &&
            e.target.parentElement !== document.getElementById("loading-screen")
        ) {
            var src = e.target.src;
            var alt = e.target.alt;
            openModal(src, alt);
        }
        });


      closeBtn.addEventListener("click", closeModal);

      downloadBtn.addEventListener("click", function () {
        var a = document.createElement("a");
        a.href = modalImg.src;
        a.download = modalImg.alt;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });

      var gridContainer = document.getElementById("gridContainer");
      var loadMoreButton = document.querySelector(".btn-custom");
      var startIndex = 0;
      var itemsToShow = 8;

      function loadMoreImages() {
        var loadingAnimation = document.getElementById("loadingAnimation");
        loadingAnimation.style.display = "block";

        setTimeout(function () {
          for (var i = startIndex; i < startIndex + itemsToShow; i++) {
            if (i >= imageArray.length) {
              loadMoreButton.style.display = "none";
              break;
            }

            var imgTag = document.createElement("img");
            imgTag.src = imageArray[i][1];
            imgTag.alt = imageArray[i][0];

            var gridItem = document.createElement("div");
            gridItem.classList.add("grid-item");
            gridItem.appendChild(imgTag);

            gridContainer.appendChild(gridItem);
          }

          startIndex += itemsToShow;

          if (startIndex >= imageArray.length) {
            loadMoreButton.style.display = "none";
          }

          loadingAnimation.style.display = "none";
        }, 700);
      }

      // í˜ì´ì§€ ë¡œë”©ì‹œ ì²˜ìŒ 8ê°œ ì´ë¯¸ì§€ë§Œ ë¡œë“œ
      window.addEventListener("load", loadMoreImages);

      function openModal(src, alt) {
        modal.style.display = "block";
        modal.classList.add("show");
        modalImg.src = src;
        modalImg.alt = alt;
      }

      function closeModal() {
        modal.classList.remove("show");
        setTimeout(function () {
          modal.style.display = "none";
        }, 300);
      }

      function showLoadingScreen() {
          var loadingScreen = document.getElementById('loading-screen');
          loadingScreen.style.display = 'flex';
          loadingScreen.style.opacity = '1';
      }

      // loading
      function hideLoadingScreen() {
        var loadingScreen = document.getElementById("loading-screen");
        loadingScreen.style.opacity = "0";
        setTimeout(function () {
          loadingScreen.style.display = "none";
        }, 1000);
      }

      window.onload = function () {
        setTimeout(hideLoadingScreen, 1500);
      };
    
    function changeLanguageAndShowLoading(language) {
            showLoadingScreen();

            setTimeout(function() {
                changeLanguage(language);
                hideLoadingScreen();
            }, 1000);
        }

        function redirectToImage() {
            changeLanguageAndShowLoading('en');
            window.location.href = "./image_gallery.html";
        }
        
        function redirectToDownload() {
            changeLanguageAndShowLoading('en');
            window.location.href = "https://play.google.com/store/apps/details?id=com.propicgram&pcampaignid=web_share";
        }

        function redirectToInstagram() {
            changeLanguageAndShowLoading('en');
            window.location.href = "https://www.instagram.com/propicgram/";
        }

        function redirectToX() {
            changeLanguageAndShowLoading('en');
            window.location.href = "https://twitter.com/propicgram";
        }

        function changeLanguage(language) {
            var elementsToTranslate = document.querySelectorAll('[data-lang]');

            elementsToTranslate.forEach(function(element) {
                var translations = JSON.parse(element.dataset.lang);
                element.textContent = translations[language];
            });
        }

        window.onload = function() {
            setTimeout(hideLoadingScreen, 2000);
            changeLanguage('en'); // Set default language (English)
        };

        function changeFont(fontFamily) {
            var elementsToChangeFont = document.querySelectorAll('*');
            
            elementsToChangeFont.forEach(function(element) {
                element.style.fontFamily = fontFamily;
            });
        }

        function toggleDarkMode() {
            var body = document.body;
            document.body.style.background = "initial";
            document.body.style.backgroundColor = "#000a16";

            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                document.body.style.background = "linear-gradient(to bottom, #0a0613, #120f39, #241a4d, #12062a)";
            } else {
                body.classList.add('dark-mode');
            }
        }
    </script>
