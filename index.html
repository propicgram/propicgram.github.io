<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>propicgram</title>
    <style>
        @font-face {
            font-family: 'LINESeedKR-Bd';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        *{
            font-family: 'LINESeedKR-Bd', sans-serif;
            user-select: none;
        }

        body {
            font-family: 'LINESeedKR-Bd', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            font-size: 20px;
            background-color: #ffffff;
            color: #333;
            padding: 10px 20px 20px 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .intro {
            font-weight: bold;
            font-size: 42px;
            background-color: #ffffff;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            text-align: center;
            height: 280px;
            max-width: 1000px;
            margin: 0 auto;
        }

        #main-text {
            font-size: 57px;
            text-align: left;
        }

        #sub-text {
            font-size: 28px;
            color: #666;
            text-align: left;
        }

        .btn {
            background-color: #ffffff; 
            border: 3px solid #000000; 
            color: #000000;
            padding: 10px 20px;
            margin: 10px 10px 10px 0;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px; 
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .btn:hover {
            box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
            transform: translateY(-3px);
            background-color: #000000;
            color: #fff;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 13px;
            margin-bottom: 80px;
        }

        .image-box {
            background-color: #ffffff;
        }

        .image-box img {
            border-radius: 10px;
            width: 100%;
            height: auto;
        }

        .footer-text {
            display: inline-block;
            margin-left: 10px;
        }

        .instagram-btn {
            display: inline-block;
            margin-right: 10px;
        }

        .instagram-btn img {
            width: 30px; 
            height: auto;
        }

        footer {
            position: fixed;
            font-size: 15px;
            background-color: rgb(27, 27, 27);
            color: #fff;
            text-align: center;
            bottom: 0;
            width: 100%;
            margin: 0 auto;
            padding: 7px 0 7px 0;
        }

        @media (max-width: 768px) {
            .intro {
                height: auto; 
                padding: 20px;
            }

            #main-text {
                font-size: 26px;
                text-align: center;
            }

            #sub-text {
                font-size: 15px; 
                text-align: center; 
            }

            .image-container {
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 10px;
                padding: 10px;
                margin-bottom: 50px;
            }

            .image-box {
                grid-row: auto;
            }

            .btn {
                margin: 0 auto;
                margin-top: 20px;
            }

            header {
                padding: 5px;
                margin-bottom: 0px;
                font-size: 18px;
            }

            footer{
                font-size: 10px;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>propicgram</h1>
    </header>

    <div class="intro">
        <span id="main-text">Your Ultimate Source for Free SNS Profile Pictures</span>
        <span id="sub-text">Looking to elevate your social media presence? Look no further! propicgram is here to revolutionize the way you showcase yourself online!</span>
        <button class="btn" onclick="redirectToImage()">Explore now</button>
    </div>

    <div class="image-container">
        <div class="image-box" style="grid-row: span 2;">
            <img src="./IndexImage/5.jpg" alt="image">
        </div>
        <div class="image-box">
            <img src="./IndexImage/1.jpg" alt="image">
        </div>
        <div class="image-box">
            <img src="./IndexImage/2.jpg" alt="image">
        </div>
        <div class="image-box" style="grid-row: span 2;">
            <img src="./IndexImage/4.jpg" alt="image">
        </div>
        <div class="image-box">
            <img src="./IndexImage/6.jpg" alt="image">
        </div>
        <div class="image-box">
            <img src="./IndexImage/3.jpg" alt="image">
        </div>
    </div>
    

    <footer>
        <p class="footer-text">propicgram does not collect personal information or generate revenue.</p>
    </footer>
    

    <script>
        function redirectToImage() {
            window.location.href = "./image_gallery.html";
        }
    </script>
</body>
</html>
