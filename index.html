    <script>
        function showLoadingScreen() {
            var loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.display = 'flex';
            loadingScreen.style.opacity = '1';
        }

        function hideLoadingScreen() {
            var loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
                loadingScreen.style.display = 'none';
            }, 1000);
        }

        function changeLanguageAndShowLoading(language) {
            showLoadingScreen();

            setTimeout(function() {
                changeLanguage(language);
                hideLoadingScreen();
            }, 1000);
        }

        function redirectToImage() {
            changeLanguageAndShowLoading('en'); // 예시로 'en'을 전달합니다. 실제로는 해당 언어 코드를 전달해야 합니다.
            window.location.href = "./image_gallery.html";
        }

        function redirectToDownload() {
            changeLanguageAndShowLoading('en'); // 예시로 'en'을 전달합니다. 실제로는 해당 언어 코드를 전달해야 합니다.
            window.location.href = "http://propicgram.com";
        }

        function changeLanguage(language) {
            var elementsToTranslate = document.querySelectorAll('[data-lang]');

            elementsToTranslate.forEach(function(element) {
                var translations = JSON.parse(element.dataset.lang);
                element.textContent = translations[language];
            });
        }

        window.onload = function() {
            setTimeout(hideLoadingScreen, 2000);
            changeLanguage('en'); // Set default language (English)
        };

        function changeFont(fontFamily) {
            var elementsToChangeFont = document.querySelectorAll('*');
