    <style>
        @font-face {
            font-family: 'LINESeedKR-Bd';

            font-weight: 700;
            font-style: normal;
        }

        @font-face {

        @font-face {

            font-weight: 700;
            font-style: normal;
        }

        

        *{
            font-family: 'LINESeedSans_W_Bd', sans-serif;
            user-select: none;
        }

        body {
            background: linear-gradient(to bottom, #0a0613, #120f39, #241a4d, #12062a);
            margin: 0;
            padding: 0;
        }

        header {
            font-size: 20px;
            color: #000e17;
            padding: 10px 20px 20px 10px;
            text-align: center;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .element {
            background-color: rgba(43, 39, 102, 0.2);
        }
        
        .intro {
            font-weight: bold;
            font-size: 42px;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            text-align: center;
            height: 280px;
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 30px; 
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        }

        #main-text {
            font-size: 57px;
            text-align: left;
        }

        #sub-text {
            font-size: 28px;
            color: rgb(202, 202, 202);
            text-align: left;
        }

        .btn {
            background-color: rgba(43, 39, 102, 0.2);
            border: 1px solid #a47dfb; 
            color: #cecece;
            padding: 10px 20px;
            margin: 10px 10px 10px 0;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px; 
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color:#a47dfb; 
            color: rgb(255, 255, 255);
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 50px;
            margin-bottom: 20px;
            margin-top: 20px;
            border-radius: 30px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        }

        .image-box img {
            border-radius: 15px;
            width: 100%;
            height: auto;
        }

        .footer-text {
            display: inline-block;
            padding: 0px;
            margin: 5px;
        }

        footer {
            font-size: 15px;
            color: rgb(167, 167, 167);
            text-align: center;
            bottom: 0;
            width: 100%;
            margin: 0 auto;
            padding: 7px 0 7px 0;
        }

        .announcement {
            padding: 50px;
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 30px; 
            margin-bottom: 20px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        }

        .announcement-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .announcement-text {
            max-width: 60%;
        }

        .announcement h2 {
            margin: 5px 0px 5px 0px;
        }

        .announcement-text p {
            color: rgb(172, 172, 172);
            margin: 5px 0px 5px 0px;
        }

        .announcement-heading {
            font-size: 1.5em;
            color: #333;
        }

        .announcement-image img {
            width: 200px;
            height: auto;
        }

        #loading-screen img {
            vertical-align: middle;
        }

        #loading-screen h1 {
            display: inline-block;
            vertical-align: middle;
            margin: 0;
        }

        #loading-screen {
            transition: opacity 1s;
        }

        .language-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .language-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            color: rgb(172, 172, 172);
        }

        .language-buttons button:last-child {
            margin-right: 0;
        }

        .language-buttons button:hover {
            color: rgb(83, 83, 83);
        }

        .dark-mode {
            background-color: #000a16;
            color: #fff;
        }

        .dark-mode .btn {
            background-color: #000;
            border-color: #fff;
            color: #fff;
        }

        .dark-mode .btn:hover {
            background-color: #fff;
            color: #000;
        }

        .dark-mode .image-box {
            background-color: #000a16;
        }

        .dark-mode .announcement {
            background-color: #000a16;
            border-color: #ccc;
            color: #fff;
        }

        .dark-mode .announcement-heading {
            color: #fff;
        }

        .dark-mode .intro {
            background-color: #000a16;
            color: #fff;
        }
         
        .dark-mode .hd {
            background-color: #000a16;
            color: #fff;
        }

        .dark-mode .image-container{
            background-color: #000a16;
        }

        .dark-mode .gradient-text{
            color: #fff;
        }

        .gradient-text {
            background: linear-gradient(to right, #a47dfb, #c19af4, #e6cbfc, #f9eac6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 48px; /* 글자 크기 설정 */
        }



        @media (max-width: 768px) {
            .intro {
                align-items: center;
                height: auto; 
                padding: 20px;
            }

            #main-text {
                font-size: 26px;
                text-align: center;
            }

            #sub-text {
                font-size: 15px; 
                text-align: center; 
            }

            .image-container {
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 10px;
                padding: 10px;
                margin-bottom: 50px;
            }

            .image-box {
                grid-row: auto;
            }

            .btn {
                margin: 0 auto;
                margin-top: 20px;
            }

            .announcement {
                padding: 20px;
                max-width: 900px;
                margin: 0 auto;
            }

            .announcement-content {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .announcement-text {
                font-size: 12px;
                max-width: 60%;
            }

            .announcement-heading {
                font-size: 24px;
            }

            .announcement-image img {
                width: 100px;
                height: auto;
            }

            header {
                padding: 5px;
                margin-bottom: 0px;
                font-size: 18px;
            }

            footer{
                margin-top: 20px;
                font-size: 10px;
            }

            .hd h1{
                font-size: 30px;
            }

            .hd img {
                width: 10px;
                height: auto;
            }
        }

    </style>
</head>

    <script>
        function showLoadingScreen() {
            var loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.display = 'flex';
            loadingScreen.style.opacity = '1';
        }

        function hideLoadingScreen() {
            var loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
                loadingScreen.style.display = 'none';
            }, 1000);
        }

        function changeLanguageAndShowLoading(language) {
            showLoadingScreen();

            setTimeout(function() {
                changeLanguage(language);
                hideLoadingScreen();
            }, 1000);
        }

        function redirectToImage() {
            changeLanguageAndShowLoading('en');
            window.location.href = "./image_gallery.html";
        }

        function redirectToDownload() {
            changeLanguageAndShowLoading('en');
            window.location.href = "https://play.google.com/store/apps/details?id=com.propicgram&pcampaignid=web_share";
        }

        function changeLanguage(language) {
            var elementsToTranslate = document.querySelectorAll('[data-lang]');

            elementsToTranslate.forEach(function(element) {
                var translations = JSON.parse(element.dataset.lang);
                element.textContent = translations[language];
            });
        }

        window.onload = function() {
            setTimeout(hideLoadingScreen, 2000);
            changeLanguage('en');
        };

        function changeFont(fontFamily) {
            var elementsToChangeFont = document.querySelectorAll('*');
            
            elementsToChangeFont.forEach(function(element) {
                element.style.fontFamily = fontFamily;
            });
        }

        function toggleDarkMode() {
            var body = document.body;
            document.body.style.background = "initial";
            document.body.style.backgroundColor = "#000a16";

            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                document.body.style.background = "linear-gradient(to bottom, #0a0613, #120f39, #241a4d, #12062a)";
            } else {
                body.classList.add('dark-mode');
            }
        }
    </script>
